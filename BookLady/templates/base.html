<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}The BookLady's Reading Tracker{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/BookLady/static/css/custom.css" rel="stylesheet">
        {% block head_meta %}{% endblock %}
    </head>
    <body>
        <div class="flex-container">
            <!-- Text on top of header -->
            <div class="text-overlay">
                <h1 class="text-center">{% block page_title %}Welcome{% endblock %}</h1>
            </div>
            <!-- Include header-->
            {% include 'header.html' %}
            
            <div class=content-wrapper>
                {% block content %}
                {% endblock %}
            </div>

            <!-- Include footer-->
            {% include 'footer.html' %}

            {% block body_end_meta %}
            {% endblock %}

            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
